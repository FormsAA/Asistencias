<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Asistencia</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    #firmaCanvas {
      cursor: crosshair;
      /* Asegura que el canvas tenga un fondo blanco para firmas en negro */
      background-color: #fff; 
    }
  </style>
</head>
<body>
  <main>
    <h1>Registro de Asistencia</h1>
    <form id="asistenciaForm">
      <input type="hidden" id="id">
      
      <label>Nombre Completo:
        <input type="text" id="nombre" required>
      </label>

      <label>√Årea / Departamento:
        <input type="text" id="area" required>
      </label>

      <label for="firmaCanvas">Firma:</label>
      <canvas id="firmaCanvas" width="300" height="150" style="border:1px solid #ccc;"></canvas><br>
      <button type="button" id="limpiarFirma">Limpiar Firma</button>
      <input type="hidden" id="firmaDataURL" name="firma">

      <button type="submit" id="registrarBtn">Registrar Asistencia</button>
    </form>
  </main>
  <script src="./registro.js"></script>
</body>
</html>
