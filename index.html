<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Asistencia</title>
  <link rel="stylesheet" href="./stylesasi.css">
</head>
<body>
  <header>
    <h1>Lista de Asistencia</h1>
  </header>

  <main>
    <section class="event-info" id="eventInfo">
      <h2>Detalles del Evento</h2>
      <p><strong>Tipo:</strong> <span id="tipo"></span></p>
      <p><strong>Tema:</strong> <span id="tema"></span></p>
      <p><strong>Subtemas:</strong> <span id="subtemas"></span></p>
      <p><strong>Fecha:</strong> <span id="fecha"></span></p>
      <p><strong>Hora:</strong> <span id="hora"></span></p>
      <p><strong>Duración:</strong> <span id="duracion"></span></p>
      <p><strong>Facilitador(a):</strong> <span id="facilitador"></span></p>
    </section>

    <section>
      <h2>Registro de Asistentes</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Área / Departamento</th>
            <th>Firma</th>
          </tr>
        </thead>
        <tbody id="tablaAsistencia">
          <!-- Se generan filas automáticamente -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="./registro.js"></script>
</body>
</html>
