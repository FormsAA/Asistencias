<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Asistencia</title>
  <link rel="stylesheet" href="./stylesasi.css">
</head>
<body>
  <header>
    <h1>Lista de Asistencia</h1>
  </header>

  <main>
    <form id="asistenciaForm">
      <input type="hidden" name="id" id="id" />
      <label>Nombre Completo: <input type="text" name="nombre" required /></label>
      <label>Puesto: <input type="text" name="puesto" required /></label>
      <label>Área / Departamento: <input type="text" name="area" required /></label>
      <label>Firma: <input type="text" name="firma" required /></label>
      <button type="submit">Registrar</button>
    </form>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('id');
    document.getElementById('id').value = sessionId;

    document.getElementById('asistenciaForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      formData.append("accion", "asistencia");

      const params = new URLSearchParams(formData);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxnqOIZB0y_rEpOsHy9wSulJtWUIgGoteI8lSFugsk4FItJHVEZyEK4lt_oPmJH6_8XIg/exec", {
          method: 'POST',
          body: params
        });

        const result = await response.json();
        if (result.status === "ok") {
          alert("✅ Asistencia registrada correctamente.");
          this.reset();
        } else {
          alert("❌ Error al registrar: " + result.message);
        }
      } catch (err) {
        console.error(err);
        alert("❌ Error de conexión.");
      }
    });
  </script>
</body>
</html>
